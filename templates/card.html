<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>House Price Prediction & Place Locator</title>
    <script src="https://maps.gomaps.pro/maps/api/js?key=AlzaSyCN28I_1GzD4dAasOkVYH4gsO5mMOu61RV&callback=initMap" async defer></script>
    <style>
      body {
        background-image: url('https://bangaloretourism.in/images/v2/headers/vidhana-soudha-bangalore-timings-entry-fee-bangalore-tourism-header-cr-lokeshvenkatashiah.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
      }

      #map {
        height: 400px;
        width: 100%;
      }

      .card {
        background-color: rgba(0, 0, 0, .65);
        color: white;
        border-radius: 10px;
      }

      .card-header, .card-body {
        padding: 20px;
      }

      .navbar {
        background-color: #212020;
        font-weight: bold;
      }

      .navbar-nav .nav-link {
        color: #fff !important;
        font-size: 1.1rem;
      }

      .navbar-nav .nav-link:hover {
        color: #ff6600 !important;
      }
    </style>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#"><b>House Price Prediction</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/upload">Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/property">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <div class="row">
            <div class="card" style="width: 100%; height: 100;margin-top: 100px;">
                <div class="card-header" style="text-align: center;">
                    <h1>Welcome to Bangalore House Price Prediction</h1>
                </div>
                <div class="card-body">
                    <form method="post" action="/card/predict" accept-charset="utf-8" id="predictionForm">
                        <div class="row">
                            <div class="col-md-6 form group" style="text-align: center; margin-top: 10px;">
                                <label style="font-size: x-large;"><b>Select Location</b></label>
                                <select class="selectpicker form-control" id="location" name="location" required="1">
                                    {% for location in locations %}
                                        <option value="{{location}}" {% if location == place_name %} selected {% endif %}>{{location}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 form group" style="text-align: center;margin-top: 10px;">
                                <label style="font-size: x-large;"><b>Enter BHK</b></label>
                                <input type="number" class="form-control" id="bhk" name="bhk" min=1 placeholder="Enter BHK">
                            </div><br>
                            <div class="col-md-6 form group" style="text-align: center;margin-top: 10px;">
                                <label style="font-size: x-large;"><b>Enter Number of Bathrooms</b></label>
                                <input type="number" class="form-control" id="bath" name="bath" min="1" placeholder="Enter Number of Bathrooms">
                            </div><br>
                            <div class="col-md-6 form group" style="text-align: center;margin-top: 10px;">
                                <label style="font-size: x-large;"><b>Enter Square feet</b></label>
                                <input type="number" class="form-control" id="total_sqft" name="total_sqft" min="400" placeholder="Enter square feet">
                            </div><br>
                            <div class="col-md-12 form group" style="margin-top: 20px;">
                                <button type="button" class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div>
                        </div>
                    </form>
                    <br>
                    {% if predicted_price is not none %}
                        <div class="col-md-12" style="text-align: center; margin-top: 10px;">
                            <h3><span id="prediction">Predicted Price: â‚¹{{ predicted_price }} lakhs</span></h3>
                        </div>
                    {% endif %}
                    {% if place_name %}
                    <h3 class="mt-4 text-center">Showing location for {{ place_name }}</h3>
                    <div id="map"></div>
                    <script>
                        let map;
                        let geocoder;

                        function initMap() {
                            geocoder = new google.maps.Geocoder();
                            map = new google.maps.Map(document.getElementById("map"), {
                                zoom: 12,
                            });

                            geocodeAddress(geocoder, map);
                        }

                        function geocodeAddress(geocoder, resultsMap) {
                            const address = "{{ place_name }}";
                            geocoder.geocode({ address: address }, function(results, status) {
                                if (status === "OK") {
                                    resultsMap.setCenter(results[0].geometry.location);
                                    new google.maps.Marker({
                                        map: resultsMap,
                                        position: results[0].geometry.location,
                                    });
                                } else {
                                    alert("Geocode was not successful for the following reason: " + status);
                                }
                            });
                        }
                    </script>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script>
        function send_data() {
            var location = document.getElementById('location').value;
            var bhk = document.getElementById('bhk').value;
            var bath = document.getElementById('bath').value;
            var total_sqft = document.getElementById('total_sqft').value;

            if (location === "" || bhk === "" || bath === "" || total_sqft === "") {
                alert("Please fill in all fields (Location, BHK, Bathrooms, Square feet) before predicting the price!");
                return;
            }

            document.getElementById('predictionForm').submit();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
