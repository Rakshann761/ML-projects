<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background-color: #212020;
            padding: 5px 0;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .navbar .navbar-brand {
            color: white;
            font-size: 24px;
            padding-left: 15px;
        }

        .navbar-nav {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            padding-right: 15px;
        }

        .navbar-nav .nav-item .nav-link {
            color: white;
            font-size: 1rem;
            text-decoration: none;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #ff6600;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
            margin-top: 80px;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .result {
            font-size: 20px;
            color: #333;
            text-align: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: #f1f1f1;
            transition: background-color 0.3s ease-in-out;
        }

        .result:hover {
            background-color: #81c784;
            cursor: pointer;
        }

        .result span {
            font-weight: bold;
            color: #333;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            display: block;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #388e3c;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: whitesmoke;"><b>House Price Prediction</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/property">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Model Evaluation Results</h1>

        <div class="result">
            <p><span>R-squared:</span> {{ r2 if r2 is not none else 'Not Available' }}</p>
        </div>
        
        <div class="result">
            <p><span>Root Mean Squared Error (RMSE):</span> {{ rmse if rmse is not none else 'Not Available' }}</p>
        </div>

        <a href="/upload">Upload Another File</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
