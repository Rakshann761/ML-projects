<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #cce7ff, #ffffff);
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #212020;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #ff6600 !important;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 20px 0;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #file-name {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: whitesmoke;"><b>House Price Prediction</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="property">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Upload a CSV File & Select Model</h1>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose a CSV file:</label>
                <input type="file" name="file" id="file" accept=".csv" required onchange="displayFileName()">
            </div>

            <div class="form-group">
                <label for="model">Select Model for Training:</label>
                <select class="form-control" name="model" id="model" required>
                    <option value="Dtree">DecisionTreeRegressor</option>
                    <option value="LinearRegression">Linear Regression</option>
                    <option value="XGBoost">XGBoost</option>
                    <option value="SVM">SVM</option>
                    <option value="lasso">Lasso</option>
                    <option value="MLPRegressor">MLPRegressor</option>
                </select>
            </div>

            <input type="submit" value="Upload and Train Model">
        </form>
        <div id="file-name"></div>  
    </div>

    <script>
        function displayFileName() {
            var fileInput = document.getElementById('file');
            var fileName = fileInput.files[0] ? fileInput.files[0].name : 'No file selected';
            document.getElementById('file-name').innerText = 'Selected file: ' + fileName;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
